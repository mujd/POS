<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Proveedores</title>
        <link rel="stylesheet" type="text/css" href="_css/estilos.css"/>
        <script type="text/javascript" src="_js/jquery.min.js"></script>         
        <script type="text/javascript" src="_js/jquery-ui.min.js"></script>
        <!--<script type="text/javascript" src="_js/manArticulo.js"></script>-->
        <script type="text/javascript" src="_js/manProveedor.js"></script>
    </head>
    <body>
        <h3>Proveedor</h3>
        <div id="form">
            <div>
                <label>Rut</label>
                <input type="text" name="rut" id="txtRut">
            </div>
            <div>
                <label>Nombre</label>
                <input type="text" name="nombre" id="txtNombre">
            </div>
            <div>
                <label>Direccion</label>
                <input type="text" name="direccion" id="txtDireccion">
            </div>
            <div>
                <label>Comuna</label>
                <input type="text" name="comuna" id="txtComuna">
            </div>
            <div>
                <label>Telefono</label>
                <input type="text" name="telefono" id="txtTelefono">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" id="txtEmail">
            </div>
            <button id="btnRegistrar">Registrar</button>
        </div>
        
    </body>
</html>
