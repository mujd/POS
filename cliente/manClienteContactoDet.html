<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Cliente Contacto</title>
        <link rel="stylesheet" type="text/css" href="_css/estilos.css"/>
        <script type="text/javascript" src="_js/jquery.min.js"></script>         
        <script type="text/javascript" src="_js/jquery-ui.min.js"></script>
        <!--<script type="text/javascript" src="_js/manArticulo.js"></script>-->
        <script type="text/javascript" src="_js/manClienteContacto.js"></script>
    </head>
    <body>
        <div id="form">
           <div>
                <label>Cliente</label>
                <select name="cliente" id="ddlCliente">
                    <option value=""></option>
                </select>
           </div>
           <div>
               <label>Rut</label>
               <input type="text" name="rut" id="txtRut">
           </div>
           <div>
               <label>Nombre</label>
               <input type="text" name="nombre" id="txtNombre">
           </div>
           <div>
               <label>Cargo</label>
               <input type="text" name="cargo" id="txtCargo">
           </div>
           <div>
               <label>Celular</label>
               <input type="text" name="celular" id="txtCelular">
           </div>
           <div>
               <label>Email</label>
               <input type="email" name="email" id="txtEmail">
           </div>
           <button id="btnRegistrar">Registrar</button>
        </div>
        
    </body>
</html>
